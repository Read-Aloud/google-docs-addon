<script>
  loadComponents()

  function loadComponents() {
    $("template").each(function() {
      $(this.content).children().each(function() {
        var className = $(this).data("class")
        if (!className) throw "Missing attribute data-class"
        if (!window[className]) throw "Missing class " + className
        dataBinder.views[className] = {template: this, controller: window[className]}
      })
    })
  }

  function ImageButton() {
    this.disabled = false
  }
</script>
